<body>
  <!-- start codes  -->
  <!-- önce ödevdeki kodları yazmak sonra projemize giydirmek: meta tagleri -->

  <!-- ui:user interface -->
  <!-- emmet: 
div.container>h1.text-center{Form Information}+form>(div.row>div.col-md-3{Email:}+div.col-md-9>div.form-group>input.form-control)*2+div.btn-group>button*2
-->

  <div class="container">
    <h1 class="text-center">Form Information</h1>
    <!-- onsubmit:form gönderilmeden önce kontrol ettiğimiz yerdir
  this: hangi formun olduğunu göstermek için kullanıyoruz.
  -->
    <form action="#" method="get" name="form" id="form" onsubmit="onChecked(this)">
      <div class="row">
        <div class="col-md-2">Email:</div>
        <div class="col-md-10">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Lütfen email giriniz"
              autofocus />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">Password:</div>
        <div class="col-md-10">
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control"
              placeholder="Lütfen password giriniz" />
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-2">sub</div>
        <div class="col-md-10">
          <div class="btn-group">
            <input type="reset" class="btn btn-danger mr-3" value="Temizle">
            <button type="submit" class="btn btn-primary" onclick="allSubmit()">Gönder</button>
          </div>
        </div>


    </form>
    <h2 id="showId">...</h2>

  </div>






  <!-- ends codes -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
